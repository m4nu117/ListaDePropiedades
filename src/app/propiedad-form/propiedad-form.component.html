<h2 class="mb-1">Registro de Nueva Propiedad</h2>

    <form [formGroup]="form" (ngSubmit)="create()">
        <div class="mb-3">
            <label for="nombrePropiedad">Nombre de la propiedad </label>
            <input id="nombrePropiedad" type="text" placeholder="Nombre de la Propiedad" class="form-control"
            formControlName="nombrePropiedad">
            
        </div>
    
        <div class="mb-3">
            <label for="ubicacion">Ubicacion de la Propiedad </label>
            <input id="ubicacion" type="text" placeholder="ubicacion" class="form-control"
            formControlName="ubicacion">
            
        </div>
        <div class="mb-3">
            <label for="numHabitaciones">Habitaciones en la Propiedad </label>
            <input id="numHabitaciones" type="number" placeholder="Habitaciones en la Propiedad" class="form-control"
            formControlName="numHabitaciones">
            
        </div>
        <div class="mb-3">
            <label for="numBanos">Baños en la Propiedad </label>
            <input id="numBanos" type="number" placeholder="Baños en la Propiedad" class="form-control"
            formControlName="numBanos">
            
        </div>
        <div class="mb-3">
            <label for="valorCom">Valor de la propiedad por noche </label>
            <input id="valorCom" type="number" placeholder="Valor de la propiedad por noche" class="form-control"
            formControlName="valorCom">
            
        </div>
    
        <div class="text-end">
        <button type="button" class="btn btn-light" routerLink="/">
            Cancelar Registro
        </button>   
        <button class="btn btn-primary ms-2">
                Crear Solicitud de Registro
            </button>
           
            </div>
       
    
    </form>
